<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

</head>

<body ng-app="pdfSave" ng-controller="pdfSaveCtrl">
    <div id="content">
        <h3>Hello, this is a H3 tag</h3>

        <button type="button" class="btn btn-primary">Primary button</button>

        <p>a pararaph</p>

    </div>

    <h4>not print.... ajosdjf aiojsdf lkjasdkfj </h4>

    <div id="editor">
        <p>No to print this div part...</p>
        <h3>Hello sujan shreshta</h3>
    </div>
    <button id="cmd" ng-click="export()">generate PDF</button>
    <!-- Optional JavaScript -->


    <script>

        // angularjs print by using pdfmake, html2canvas library
        var app = angular.module("pdfSave", []);

        app.controller('pdfSaveCtrl', ['$scope', function($scope){
        	 $scope.export = function () {
                html2canvas(document.getElementById('content'), {
                    onrendered: function (canvas) {
                        var data = canvas.toDataURL();
                        var docDefinition = {
                            content: [{
                                image: data,
                                width: 700,
                            }]
                        };
                        pdfMake.createPdf(docDefinition).download("output.pdf");
                    }
                });
            }
        }]);

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</body>

</html>
